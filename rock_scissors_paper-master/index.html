<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/emblish.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/fbo8pfi.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <main class="main_wrapper">
        <section class="menu">
            <div class="button">
                <h3><a href="menu.html">Surrender</a></h3>
            </div>

        </section>
        <section class="game_wrapper">
            <header class="round">
                <h1>ROUND</h1>
            </header>
            <section class="game">
                <div class="player_1">
                    <img src="./img/Paper.png" alt="CHOICE">
                    <h3>Jejey</h3>
                </div>
                <div class="vs">
                    <h3>VS</h3>
                </div>
                <div class="player_2">
                    <img src="./img/Paper.png" alt="CHOICE">
                    <h3>Jejey</h3>
                </div>
            </section>
            <footer class="winner">
                    <h2>Winner</h2>
                    <h3>Jejey</h3>
            </footer>
        </section>
        <aside class="best_players">
            <div>
                <ul>
                    <li>Name 1</li>
                    <li>Name 1</li>
                    <li>Name 1</li>
                    <li>Name 1</li>
                    <li>Name 1</li>
                    <li>Name 1</li>
                    <li>Name 1</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>100</li>
                    <li>100</li>
                    <li>100</li>
                    <li>100</li>
                    <li>100</li>
                    <li>100</li>
                    <li>100</li>
                </ul>
            </div>
        </aside>
    </main>
    <footer class="footer_wrapper">
        <div class="icons rock">

                <img src="./img/Rock.png" alt="Rock">

            <p>ROCK</p>
        </div>
        <div class="icons paper">
            <img src="./img/Paper.png" alt="Paper">
            <p>PAPER</p>
        </div>
        <div class="icons scissors">
            <img src="./img/Scissors.png" alt="Scissors">
            <p>SCISSORS</p>
        </div>
    </footer>
    <script src="js\jquery-3.6.0.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
